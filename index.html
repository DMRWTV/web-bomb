<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Web Bomb Hero - PSG1</title>
    <style>
        * { margin: 0; padding: 0; }
        body { background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Courier New', Courier, monospace; }
        canvas { image-rendering: pixelated; width: 100vw; height: 100vh; object-fit: contain; }
        #ui { position: absolute; top: 20px; left: 20px; color: #00ffa3; font-size: 24px; text-shadow: 2px 2px #000; }
    </style>
</head>
<body>
    <div id="ui">SCORE: <span id="score">0</span> SOL</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');

        const WIDTH = 1240;
        const HEIGHT = 1080;
        canvas.width = WIDTH;
        canvas.height = HEIGHT;

        const GRID_X = 17;
        const GRID_Y = 13;
        const TILE = 80;
        const offsetX = (WIDTH - (GRID_X * TILE)) / 2;
        const offsetY = (HEIGHT - (GRID_Y * TILE)) / 2;

        let score = 0;
        let player = { x: 1, y: 1, frame: 0 };
        let bombs = [];
        let explosions = [];

        // Génération de la carte (1=Mur, 2=Caisse, 0=Vide)
        const grid = [];
        for(let y=0; y<GRID_Y; y++) {
            grid[y] = [];
            for(let x=0; x<GRID_X; x++) {
                if(y===0 || y===GRID_Y-1 || x===0 || x===GRID_X-1 || (x%2===0 && y%2===0)) grid[y][x] = 1;
                else if(Math.random() > 0.4 && x > 2 && y > 1) grid[y][x] = 2;
                else grid[y][x] = 0;
            }
        }

        // --- DESSIN DU PERSONNAGE (PIXEL ART) ---
        function drawPlayer(x, y) {
            const px = x * TILE + offsetX;
            const py = y * TILE + offsetY;
            const s = TILE / 10; // Unité de pixel pour le perso

            // Animation de respiration
            const bounce = Math.sin(Date.now() / 150) * 2;

            // Corps
            ctx.fillStyle = "#00ffa3"; 
            ctx.fillRect(px + s*2, py + s*3 + bounce, s*6, s*5); 
            
            // Tête
            ctx.fillStyle = "#fff";
            ctx.fillRect(px + s*2.5, py + s*1 + bounce, s*5, s*3);
            
            // Yeux (visière)
            ctx.fillStyle = "#000";
            ctx.fillRect(px + s*3, py + s*2 + bounce, s*4, s*1);
            
            // Détail antenne
            ctx.fillStyle = "#00ffa3";
            ctx.fillRect(px + s*4.5, py + bounce, s*1, s*1);

            // Pieds
            ctx.fillStyle = "#555";
            ctx.fillRect(px + s*2.5, py + s*8, s*2, s*1.5);
            ctx.fillRect(px + s*5.5, py + s*8, s*2, s*1.5);
        }

        function explode(bomb) {
            bombs = bombs.filter(b => b !== bomb);
            const dirs = [{x:0,y:0}, {x:1,y:0}, {x:-1,y:0}, {x:0,y:1}, {x:0,y:-1}];
            dirs.forEach(d => {
                let nx = bomb.x + d.x;
                let ny = bomb.y + d.y;
                if(grid[ny][nx] === 2) {
                    grid[ny][nx] = 0;
                    score += 10;
                    scoreEl.innerText = (score / 1000).toFixed(3);
                }
                if(grid[ny][nx] !== 1) explosions.push({x:nx, y:ny, life: 15});
            });
        }

        function draw() {
            ctx.fillStyle = "#050505";
            ctx.fillRect(0, 0, WIDTH, HEIGHT);

            // Dessin des murs et caisses
            for(let y=0; y<GRID_Y; y++) {
                for(let x=0; x<GRID_X; x++) {
                    const gx = x * TILE + offsetX;
                    const gy = y * TILE + offsetY;
                    if(grid[y][x] === 1) {
                        ctx.fillStyle = "#1a1a1a";
                        ctx.fillRect(gx, gy, TILE-2, TILE-2);
                        ctx.strokeStyle = "#333";
                        ctx.strokeRect(gx+5, gy+5, TILE-12, TILE-12);
                    } else if(grid[y][x] === 2) {
                        ctx.fillStyle = "#4e342e";
                        ctx.fillRect(gx+4, gy+4, TILE-8, TILE-8);
                        ctx.fillStyle = "#3e2723";
                        ctx.fillRect(gx+10, gy+10, TILE-20, TILE-20);
                    }
                }
            }

            // Explosions
            explosions = explosions.filter(e => {
                ctx.fillStyle = `rgba(255, ${100 + Math.random()*155}, 0, ${e.life/15})`;
                ctx.fillRect(e.x*TILE + offsetX, e.y*TILE + offsetY, TILE, TILE);
                return --e.life > 0;
            });

            // Bombes
            ctx.fillStyle = (Date.now() % 300 < 150) ? "#ff4757" : "#000";
            bombs.forEach(b => {
                ctx.beginPath();
                ctx.arc(b.x*TILE + TILE/2 + offsetX, b.y*TILE + TILE/2 + offsetY, TILE/3, 0, 7);
                ctx.fill();
                ctx.strokeStyle = "white";
                ctx.stroke();
            });

            // On dessine le personnage à la place du carré
            drawPlayer(player.x, player.y);
        }

        let lastInput = 0;
        function update() {
            const gp = navigator.getGamepads()[0];
            const now = Date.now();
            
            if (gp && now - lastInput > 150) {
                let dx = 0, dy = 0;
                if (gp.buttons[12].pressed) dy = -1;
                else if (gp.buttons[13].pressed) dy = 1;
                else if (gp.buttons[14].pressed) dx = -1;
                else if (gp.buttons[15].pressed) dx = 1;

                if (grid[player.y + dy][player.x + dx] === 0) {
                    player.x += dx;
                    player.y += dy;
                    lastInput = now;
                }

                if (gp.buttons[0].pressed) {
                    if(!bombs.some(b => b.x === player.x && b.y === player.y)) {
                        let b = {x: player.x, y: player.y};
                        bombs.push(b);
                        setTimeout(() => explode(b), 1500);
                        lastInput = now;
                    }
                }
            }
            draw();
            requestAnimationFrame(update);
        }
        update();
    </script>
</body>
</html>
