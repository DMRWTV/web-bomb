<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Web Bomb HD - 1240x1080</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            width: 100vw;
            overflow: hidden; 
        }
        canvas { 
            display: block;
            image-rendering: pixelated; 
            /* On force le canvas à occuper tout l'espace disponible */
            width: 100%; 
            height: 100%; 
            object-fit: contain; /* Garde les proportions sur l'écran 1240x1080 */
            background: #111;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Dimensions exactes de ta console
        const WIDTH = 1240;
        const HEIGHT = 1080;
        canvas.width = WIDTH;
        canvas.height = HEIGHT;

        // On augmente le nombre de cases pour profiter de la résolution
        const GRID_X = 17; // Plus de colonnes car l'écran est large
        const GRID_Y = 13; // Nombre de lignes
        const TILE = Math.min(WIDTH / GRID_X, HEIGHT / GRID_Y);
        
        // Centrage du jeu sur l'écran
        const offsetX = (WIDTH - (GRID_X * TILE)) / 2;
        const offsetY = (HEIGHT - (GRID_Y * TILE)) / 2;

        let player = { x: 1, y: 1 };
        let bombs = [];
        let explosions = [];

        // 1 = Mur dur, 2 = Caisse, 0 = Vide
        // Génération d'un labyrinthe plus grand pour le 1240x1080
        const grid = [];
        for(let y=0; y<GRID_Y; y++) {
            grid[y] = [];
            for(let x=0; x<GRID_X; x++) {
                if(y===0 || y===GRID_Y-1 || x===0 || x===GRID_X-1) grid[y][x] = 1;
                else if(x%2===0 && y%2===0) grid[y][x] = 1;
                else if(Math.random() > 0.3 && (x>2 || y>2)) grid[y][x] = 2;
                else grid[y][x] = 0;
            }
        }

        function explode(bomb) {
            bombs = bombs.filter(b => b !== bomb);
            const dirs = [{x:0,y:0}, {x:1,y:0}, {x:-1,y:0}, {x:0,y:1}, {x:0,y:-1}];
            dirs.forEach(d => {
                let nx = bomb.x + d.x;
                let ny = bomb.y + d.y;
                if(grid[ny][nx] === 2) grid[ny][nx] = 0;
                if(grid[ny][nx] !== 1) explosions.push({x:nx, y:ny, timer: 30});
            });
        }

        function draw() {
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, WIDTH, HEIGHT);

            ctx.save();
            ctx.translate(offsetX, offsetY);

            for(let y=0; y<GRID_Y; y++) {
                for(let x=0; x<GRID_X; x++) {
                    if(grid[y][x] === 1) {
                        ctx.fillStyle = "#333";
                        ctx.fillRect(x*TILE, y*TILE, TILE-2, TILE-2);
                    } else if(grid[y][x] === 2) {
                        ctx.fillStyle = "#8d6e63";
                        ctx.fillRect(x*TILE, y*TILE, TILE-2, TILE-2);
                    }
                }
            }

            // Explosions
            ctx.fillStyle = "#ffeb3b";
            explosions = explosions.filter(e => {
                ctx.fillRect(e.x*TILE, e.y*TILE, TILE, TILE);
                return --e.timer > 0;
            });

            // Bombes
            ctx.fillStyle = "#fff";
            bombs.forEach(b => {
                ctx.beginPath();
                ctx.arc(b.x*TILE+TILE/2, b.y*TILE+TILE/2, TILE/3, 0, 7);
                ctx.fill();
            });

            // Joueur
            ctx.fillStyle = "#00ffa3";
            ctx.fillRect(player.x*TILE+5, player.y*TILE+5, TILE-10, TILE-10);
            
            ctx.restore();
        }

        let lastMove = 0;
        function update() {
            const gp = navigator.getGamepads()[0];
            const now = Date.now();
            if (gp && now - lastMove > 150) {
                let dx = 0, dy = 0;
                if (gp.buttons[12].pressed) dy = -1;
                if (gp.buttons[13].pressed) dy = 1;
                if (gp.buttons[14].pressed) dx = -1;
                if (gp.buttons[15].pressed) dx = 1;

                if (grid[player.y + dy][player.x + dx] === 0) {
                    player.x += dx;
                    player.y += dy;
                    lastMove = now;
                }

                if (gp.buttons[0].pressed) {
                    let b = {x: player.x, y: player.y};
                    if(!bombs.some(ob=>ob.x===b.x && ob.y===b.y)) {
                        bombs.push(b);
                        setTimeout(() => explode(b), 2000);
                    }
                }
            }
            draw();
            requestAnimationFrame(update);
        }
        update();
    </script>
</body>
</html>
