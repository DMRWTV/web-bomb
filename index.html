<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Super Web Bomb 3</title>
    <style>
        * { margin: 0; padding: 0; }
        body { background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Courier New', monospace; }
        canvas { image-rendering: pixelated; width: 100vw; height: 100vh; object-fit: contain; background: #388e3c; }
        #ui { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 24px; text-shadow: 2px 2px #000; z-index: 10; }
    </style>
</head>
<body>
    <div id="ui">BOMBS: <span id="b-count">1</span> | SPEED: <span id="s-count">1</span></div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Résolution interne SNES-style
        canvas.width = 400; 
        canvas.height = 340;

        const TILE = 32;
        const GRID_W = 21; // Niveau plus large
        const GRID_H = 13;

        let player = { 
            x: TILE * 1.5, y: TILE * 1.5, 
            w: 24, h: 24, 
            speed: 2, 
            maxBombs: 1, 
            bombRange: 1,
            color: "#00ffa3"
        };

        let bombs = [];
        let explosions = [];
        let powerUps = [];

        // 1 = Mur, 2 = Caisse, 0 = Sol
        const grid = [];
        for(let y=0; y<GRID_H; y++) {
            grid[y] = [];
            for(let x=0; x<GRID_W; x++) {
                if(y===0 || y===GRID_H-1 || x===0 || x===GRID_W-1 || (x%2===0 && y%2===0)) grid[y][x] = 1;
                else if(Math.random() > 0.4 && (x>2 || y>2)) grid[y][x] = 2;
                else grid[y][x] = 0;
            }
        }

        function checkCollision(nx, ny) {
            let left = Math.floor((nx - player.w/2) / TILE);
            let right = Math.floor((nx + player.w/2) / TILE);
            let top = Math.floor((ny - player.h/2) / TILE);
            let bottom = Math.floor((ny + player.h/2) / TILE);

            if(grid[top][left] !== 0 || grid[top][right] !== 0 || 
               grid[bottom][left] !== 0 || grid[bottom][right] !== 0) return true;
            
            // Collision avec les bombes
            let pGridX = Math.floor(nx / TILE);
            let pGridY = Math.floor(ny / TILE);
            if(bombs.some(b => b.x === pGridX && b.y === pGridY)) return true;

            return false;
        }

        function explode(bomb) {
            bombs = bombs.filter(b => b !== bomb);
            const dirs = [{x:0,y:0}, {x:1,y:0}, {x:-1,y:0}, {x:0,y:1}, {x:0,y:-1}];
            
            dirs.forEach(d => {
                for(let i=0; i <= player.bombRange; i++) {
                    let ex = bomb.x + d.x * i;
                    let ey = bomb.y + d.y * i;
                    if(grid[ey][ex] === 1) break; // Stop au mur dur
                    
                    explosions.push({x:ex, y:ey, life: 20});
                    
                    if(grid[ey][ex] === 2) {
                        grid[ey][ex] = 0;
                        if(Math.random() > 0.7) powerUps.push({x:ex, y:ey, type: Math.random() > 0.5 ? 'speed' : 'bomb'});
                        break; // Stop à la caisse
                    }
                }
            });
        }

        function update() {
            const gp = navigator.getGamepads()[0];
            if(gp) {
                let dx = 0, dy = 0;
                if(gp.axes[0] < -0.2 || gp.buttons[14].pressed) dx = -player.speed;
                if(gp.axes[0] > 0.2 || gp.buttons[15].pressed) dx = player.speed;
                if(gp.axes[1] < -0.2 || gp.buttons[12].pressed) dy = -player.speed;
                if(gp.axes[1] > 0.2 || gp.buttons[13].pressed) dy = player.speed;

                if(!checkCollision(player.x + dx, player.y)) player.x += dx;
                if(!checkCollision(player.x, player.y + dy)) player.y += dy;

                if(gp.buttons[0].pressed && bombs.length < player.maxBombs) {
                    let bx = Math.floor(player.x / TILE);
                    let by = Math.floor(player.y / TILE);
                    if(!bombs.some(b => b.x === bx && b.y === by)) {
                        let newBomb = {x: bx, y: by, timer: 2000};
                        bombs.push(newBomb);
                        setTimeout(() => explode(newBomb), 2000);
                    }
                }
            }

            // Power-ups
            let pX = Math.floor(player.x / TILE);
            let pY = Math.floor(player.y / TILE);
            powerUps = powerUps.filter(pu => {
                if(pu.x === pX && pu.y === pY) {
                    if(pu.type === 'speed') { player.speed += 0.5; document.getElementById('s-count').innerText = player.speed; }
                    if(pu.type === 'bomb') { player.maxBombs++; document.getElementById('b-count').innerText = player.maxBombs; }
                    return false;
                }
                return true;
            });

            draw();
            requestAnimationFrame(update);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // CAMERA : On centre sur le joueur
            let camX = Math.max(0, Math.min(player.x - canvas.width/2, GRID_W * TILE - canvas.width));
            let camY = Math.max(0, Math.min(player.y - canvas.height/2, GRID_H * TILE - canvas.height));
            
            ctx.save();
            ctx.translate(-camX, -camY);

            // Sol
            ctx.fillStyle = "#43a047";
            ctx.fillRect(0, 0, GRID_W*TILE, GRID_H*TILE);

            for(let y=0; y<GRID_H; y++) {
                for(let x=0; x<GRID_W; x++) {
                    if(grid[y][x] === 1) { ctx.fillStyle = "#546e7a"; ctx.fillRect(x*TILE, y*TILE, TILE, TILE); }
                    if(grid[y][x] === 2) { ctx.fillStyle = "#a1887f"; ctx.fillRect(x*TILE+2, y*TILE+2, TILE-4, TILE-4); }
                }
            }

            // PowerUps
            powerUps.forEach(pu => {
                ctx.fillStyle = pu.type === 'speed' ? "#29b6f6" : "#ffeb3b";
                ctx.fillRect(pu.x*TILE + 8, pu.y*TILE + 8, 16, 16);
            });

            // Bombes
            bombs.forEach(b => {
                ctx.fillStyle = "#000";
                ctx.beginPath();
                ctx.arc(b.x*TILE + TILE/2, b.y*TILE + TILE/2, 12, 0, 7);
                ctx.fill();
            });

            // Explosions
            ctx.fillStyle = "rgba(255, 200, 0, 0.8)";
            explosions = explosions.filter(e => {
                ctx.fillRect(e.x*TILE, e.y*TILE, TILE, TILE);
                return --e.life > 0;
            });

            // Joueur
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x - 12, player.y - 12, 24, 24);

            ctx.restore();
        }

        update();
    </script>
</body>
</html>
